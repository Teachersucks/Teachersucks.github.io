name: DMCA
description: Remove a game... ðŸ˜”
title: "[DMCA]: <title>"
labels:
  - DMCA
body:
  - type: markdown
    attributes:
      value:
        You can always contact me at "[contact@nate-games.xyz](mailto:contact@nate-games.xyz)" for more reasonable and personal questions.
  - type: input
    id: dmca-game
    attributes:
      label: Game
      description: What game are you removing.
      placeholder: Stumble Guys
    validations:
      required: true
  - type: textarea
    id: proof
    attributes:
      label: Submit Proof
      description: Prove that you own this game
    validations:
      required: true
  - type: textarea
    id: permission
    attributes:
      label: Permission
      description: Please provide details confirming that you have the necessary permissions to grant us the right to use your game. Describe how you own the game and how you intend to provide us with permission. Your cooperation is appreciated!
    validations:
      required: false