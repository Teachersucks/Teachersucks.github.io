<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Loader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle"></script>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>

<body>
    <div id="container"></div>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            container.appendChild(player);
            const urlParams = new URLSearchParams(window.location.search);
            const swfFilePath = urlParams.get("swf");
            if (!swfFilePath) {
                player.load("logo-anim.swf");
            }
            if (swfFilePath) {
                player.load(swfFilePath).then(() => {
                    console.info("Ruffle successfully loaded the file");
                }).catch((e) => {
                    console.error(`Ruffle failed to load the file: ${e}`);
                });
            }
        });
        window.RufflePlayer.config = {
            "autoplay": "on",
            "unmuteOverlay": "hidden",
            "contextMenu": false,
            "preloader": false,
            "warnOnUnsupportedContent": false
        };
        // From nondynamic loader modified by nate-games
    </script>
</body>

</html>
